<div class="container">
    <h1>Users</h1>
    <div class="users">
        @for (user of (data$ | async)?.data; track user.id) {
            <app-user-card [user]="user"></app-user-card>
        }
    </div>
    <mat-paginator [length]="(data$ | async)?.total"
            (page)="handlePageEvent($event)"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
    </mat-paginator>
</div>
